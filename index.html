<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Clone</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Animasi profil */
    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      animation: zoomIn 1.5s ease;
    }
    .profile h1 {
      margin: 15px 0 5px;
      font-size: 24px;
      font-weight: bold;
      animation: slideDown 1.5s ease;
    }
    .profile p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 25px;
      animation: slideDown 2s ease;
    }

    /* Animasi link */
    .links a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #222;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease, box-shadow 0.4s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      animation: fadeUp 1.5s ease forwards;
      opacity: 0;
    }
    .links a:nth-child(1){ animation-delay: 0.3s; }
    .links a:nth-child(2){ animation-delay: 0.6s; }
    .links a:nth-child(3){ animation-delay: 0.9s; }
    .links a:nth-child(4){ animation-delay: 1.2s; }

    .links a:hover {
      background: #444;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 15px #ff4081;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      animation: fadeIn 3s ease-in-out;
    }

    /* Tombol musik */
    .music-control {
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }
    .music-btn {
      background: #ff4081;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .music-btn:hover {
      background: #e91e63;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 15px #ff4081;
    }

    /* Keyframes */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes fadeUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile -->
    <div class="profile">
      <img src="https://iili.io/K3DXyrP.jpg" alt="Foto Profil">
      <h1>𝙏𝙝𝙚 𝙎𝙡𝙖𝙪𝙜𝙝𝙩𝙚𝙧𝙚𝙧⚡</h1>
      <p>𝙋𝙚𝙢𝙗𝙪𝙖𝙩𝙖𝙣 𝙇𝙞𝙣𝙠 𝙈𝙚𝙙𝙨𝙤𝙨 𝙈𝙪𝙧𝙢𝙚𝙧</p>
    </div>

    <!-- Links -->
    <div class="links">
      <a href="https://tiktok.com/" target="_blank">【ꚠ】TikTok</a>
      <a href="https://youtube.com/@yanzzzpunyanajwa?si=K7Y757qE4FfZoEMd" target="_blank">▶️ YouTube</a>
      <a href="https://wa.me/6283862145761" target="_blank">📩 WhatsApp</a>
      <a href="https://chat.whatsapp.com/KHsQYZYI7dl7gndedkfv6b?mode=ems_copy_t" target="_blank">👥 Group WhatsApp</a>
    </div>

    <!-- Tombol Musik -->
    <div class="music-control">
      <button class="music-btn" id="music-toggle">🔊 Matikan Musik</button>
    </div>

    <!-- Autoplay Music (MP3 langsung) -->
    <audio id="bg-music" autoplay loop hidden>
      <source src="https://archive.org/download/full-album-ndx-aka-mp3/NDX%20A%20K%20A%20Kelingan%20Mantan.mp3" type="audio/mpeg">
    </audio>

    <!-- Footer -->
    <footer>
      © 𝐁𝐲 𝐘𝐚𝐧𝐳𝐳⚡
    </footer>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");

    // Trik agar autoplay bisa jalan di browser modern
    document.body.addEventListener("click", () => {
      audio.play();
    }, { once: true });

    // Tombol play/pause musik
    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = "🔊 Matikan Musik Kontol";
      } else {
        audio.pause();
        toggleBtn.textContent = "🎵 Nyalakan Musik Kontol";
      }
    });
  </script>
</body>
</html>
